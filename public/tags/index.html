<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous IPFS Blog</title>
    <meta name="description" content="A decentralized blog powered by IPFS">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="alternate" type="application/rss+xml" title="Anonymous IPFS Blog RSS Feed" href="/feed.xml">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a href="/">Anonymous IPFS Blog</a></h1>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/archive">Archive</a></li>
                    <li><a href="/tags">Tags</a></li>
                    <li><a href="/feed.xml">RSS</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            
<div class="tags-page">
    <h1>Tags</h1>
    <p class="tags-description">Browse all tags used in this blog. Click on a tag to see related posts.</p>
    
    <div class="tag-cloud">
        
        <div class="tag-item">
            <a href="/tags/test" class="tag-link">
                <span class="tag-name">test</span>
                <span class="tag-count">(4)</span>
            </a>
        </div>
        
        <div class="tag-item">
            <a href="/tags/pagination" class="tag-link">
                <span class="tag-name">pagination</span>
                <span class="tag-count">(3)</span>
            </a>
        </div>
        
        <div class="tag-item">
            <a href="/tags/features" class="tag-link">
                <span class="tag-name">features</span>
                <span class="tag-count">(2)</span>
            </a>
        </div>
        
        <div class="tag-item">
            <a href="/tags/blog" class="tag-link">
                <span class="tag-name">blog</span>
                <span class="tag-count">(1)</span>
            </a>
        </div>
        
        <div class="tag-item">
            <a href="/tags/ipfs" class="tag-link">
                <span class="tag-name">ipfs</span>
                <span class="tag-count">(1)</span>
            </a>
        </div>
        
        <div class="tag-item">
            <a href="/tags/rust" class="tag-link">
                <span class="tag-name">rust</span>
                <span class="tag-count">(1)</span>
            </a>
        </div>
        
    </div>
</div>

        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Anonymous. Powered by IPFS & KPGB.</p>
            <p>A decentralized blog powered by IPFS</p>
        </div>
    </footer>
</body>
</html>
